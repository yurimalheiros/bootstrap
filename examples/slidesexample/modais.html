<button type="button" class="btn btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal">
  Open Awesome Modal!
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Awesome Modal</h4>
      </div>
      <div class="modal-body">
        Look at this cool modal we created and wired up without having to write any CSS or Javascript. Thanks, Bootstrap!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger">Nay!</button>
        <button type="button" class="btn btn-success" data-dismiss="modal">Yay!</button>
      </div>
    </div>
  </div>
</div>
